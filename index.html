<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esewa Records</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .form-box h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus,
    textarea:focus {
      border-color: #74ebd5;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div  >
  <form action="https://script.google.com/macros/s/AKfycbwszV8y2JdeI2vQE6AHlSzEohDmsRqMqaCcC-T7SVCynpSfksyeu01S6YWKchFDmNuQ/exec" method="POST" class="form-box" id="gameForm">
    <h1>Esewa Record</h1>

      <label>Name:</label>
      <input type="text" name="playerName" placeholder="Enter name">

      <label>Esewa:</label>
      <input type="text" name="cashtag" placeholder="Enter Esewa ID">

      <label>PL:</label>
      <select name="game">
        <option>ab</option>
        <option>cd</option>
        <option>ef</option>
      </select>

      <label>Aako:</label>
      <input type="number" name="cashin" placeholder="Enter Cash In">

      <label>Gako:</label>
      <input type="number" name="cashout" placeholder="Enter Cash Out">

      <label>Employee:</label>
      <select name="employee">
        <option>AWs</option>
        <option>John</option>
        <option>Lisa</option>
      </select>

      <label>Date:</label>
      <input type="date" name="date" id="date">

      <label>Time:</label>
      <input type="time" name="time" id="time">

      <label>Remarks:</label>
      <textarea name="remarks" placeholder="Enter remarks..."></textarea>

      <label>Record From:</label>
      <select name="recordFrom">
        <option>1231</option>
        <option>M</option>
        <option>J</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
